	<script type="text/javascript">
		
		window.addEventListener( 'keydown', function( event )
		{
			event.preventDefault();
		}, false );
		
		var page = 1;
		var count = 11;
		
		for( r = page; r < ( count + 1 ); r++ )
		{
			var file = 'AOZ_Studio_-Introduction-_Francais-page-'
			if( r < 100 )
			{
				file = file + '0';
			}
			
			if( r < 10 )
			{
				file = file + '0';
			}			

			file = file + '' + r + '.jpg';
			
			var img = document.createElement( 'img' );
			img.src = 'pages/intro/' + file;
			document.body.appendChild( img );
		}
		
	</script>
