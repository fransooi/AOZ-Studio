<div id="content">
	<div id="toolbar">
		<select id="lang" onchange="javascript:application.root.vars.LANG$=this.value; application.aoz.runProcedure( 'RELOAD_LANG', {});" alt="Language" title="Language">
			<option value='en'>EN</option>
			<option value='fr'>FR</option>
		</select>
		<span class="mif-home mif-3x" style="margin-left: 18px; cursor: pointer;" onclick="javascript:application.aoz.runProcedure( 'GO_HOME', {});" alt="Home" title="Home"></span>
		<span class="mif-chevron-thin-left mif-3x" onclick="javascript:application.aoz.runProcedure( 'PREVIOUS_PAGE', {});" style="cursor: pointer;" alt="Previous page" title="Previous page"></span>
		<span class="mif-chevron-thin-right mif-3x" onclick="javascript:application.aoz.runProcedure( 'NEXT_PAGE', {});" style="cursor: pointer;" alt="Next page" title="Next page"></span>
		<span class="mif-accessible mif-3x" onclick="javascript:toggleAccessible();" style="cursor: pointer;" alt="Enable/disable version for dyslexic" title="Enable/disable version for dyslexic"></span>
		<span class="mif-zoom-out mif-3x" onclick="javascript:fontMoins();" style="cursor: pointer;" alt="Zoom out" title="Zoom out"></span>
		<span class="mif-zoom-in mif-3x" onclick="javascript:fontPlus();" style="cursor: pointer;" alt="Zoom in" title="Zoom in"></span>
		<div id="md_gator" alt="Files Explorer" title="Files Explorer" onclick="javascript:document.getElementById( 'gator_mask' ).style.display = 'block';"></div>
		<div id="md_login" alt="Login" title="Login" onclick="javascript:application.aoz.runProcedure( 'LOGIN', {});"></div>
		<div id="frm_login">
			<div class="log_tit">PASSWORD</div>
			<button onclick="javascript:document.getElementById( 'frm_login' ).style.display='none';">X</button>
			<div class="fld_input"><input type="password" name="log_pwd" id="log_pwd" value="" onkeypress="javascript:application.aoz.runProcedure( 'KEY_LOGIN', { CKEY$: event.key, VALUE$: this.value } );"/></div>
		</div>

		<div id="md_edit" alt="Edit this page" title="Edit this page" onclick="javascript:application.aoz.runProcedure( 'PAGE_EDIT', {});"></div>
		<div id="md_sync" alt="Save the changes" title="Save the changes" onclick="javascript:application.aoz.runProcedure( 'PAGE_SAVE', {});"></div>
		<div class="search">
			<input id="search" type="text" value="" onkeypress="javascript:application.aoz.runProcedure( 'KEY_SEARCH', { CKEY$: event.key, VALUE$: this.value, ISNEW: true } );" />
		</div>
	</div>
	<div id="doc" data-role="splitter" data-split-mode="horizontal" class="h-100" data-split-sizes="30, 70">
		<div id="left_panel" class="d-flex">
			<div class="scrollpane">
				<div id="topics"></div>
			</div>
		</div>
    	<div id="center_panel" class="d-flex">
			<div class="scrollpane">
				<div id ="page"></div>
			</div>
		</div>
	</div>
	<div id="gator_mask">
		<button onclick="javascript:document.getElementById( 'gator_mask' ).style.display = 'none';">X</button>
		<iframe id="gator_frame" src="https://doc.aoz.studio/vendor/filegator/dist/index.php"></iframe>
	</div>
</div>
