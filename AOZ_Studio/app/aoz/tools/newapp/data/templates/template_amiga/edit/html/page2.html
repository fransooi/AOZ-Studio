<!-- Informations -->
<div clas="page">
	<div class="page_title">%CAT_TITLE$%</div>

	<div class="page_field">
		<label for="V_RESOLUTION">%F_RESOLUTION$%</label>
		<select id="V_RESOLUTION$" value="%V_RESOLUTION$%" autofocus tabindex=1>
			<option value="lowres">%F_LOWRES$%</option>
			<option value="hires">%F_HIRES$%</option>
		</select>
	</div>

	<div class="page_field">
		<label for="V_TV$">%F_TV$%</label>
		<select id="V_TV$" value="%V_TV$%" tabindex=2>
			<option value="pal">%F_PAL$%</option>
			<option value="ntsc">%F_NTSC$%</option>
		</select>
	</div>
	
	<div class="page_field check-box">
		<input type="checkbox" id="V_LACED$" %V_LACED$% tabindex=3></input>
		<label for="V_LACED$" style="display:inline-block">%F_LACED$%</label>
	</div>

	<div class="page_field check-box">
		<input type="checkbox" id="V_FPS$" %V_FPS$% tabindex=4></input>
		<label for="V_FPS$" style="display:inline-block">%F_FPS$%</label>
	</div>

	<div class="page_field check-box">
		<input type="checkbox" id="V_KEEP_RATIO$" %V_KEEP_RATIO$% tabindex=5></input>
		<label for="V_KEEP_RATIO$" style="display:inline-block">%F_KEEP_RATIO$%</label>
	</div>

	<div class="page_field check-box">
		<input type="checkbox" id="V_SMOOTH_ON$" %V_SMOOTH_ON$% tabindex=6></input>
		<label for="V_SMOOTH_ON$" style="display:inline-block">%F_SMOOTH_ON$%</label>
	</div>
	
	<div class="page_field check-box">
		<input type="checkbox" id="V_HARDWARE_COORDS$" %V_HARDWARE_COORDS$% tabindex=7></input>
		<label for="V_HARDWARE_COORDS$" style="display:inline-block">%F_HARDWARE_COORDS$%</label>
	</div>	

</div>
