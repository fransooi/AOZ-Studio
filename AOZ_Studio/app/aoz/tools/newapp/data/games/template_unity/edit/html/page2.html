<!-- Informations -->
<div id="infos" class="page">
	<div class="page_title">%CAT_TITLE$%</div>

	<div class="page_field">
		<label for="V_TITLE$">%F_TITLE$%</label>
		<input type="text" id="V_TITLE$" value="%V_TITLE$%" autofocus tabindex=1></input>
	</div>

	<div class="page_field">
		<label for="V_AUTHOR$">%F_AUTHOR$%</label>
		<input type="text" id="V_AUTHOR$" value="%V_AUTHOR$%" tabindex=2></input>
	</div>

	<div class="page_field">
		<label for="V_COPYRIGHT$">%F_COPYRIGHT$%</label>
		<input type="text" id="V_COPYRIGHT$" value="%V_COPYRIGHT$%" tabindex=3></input>
	</div>

	<div class="page_field">
		<label for="V_DATE$">%F_VERSION_DATE$%</label>
		<input type="text" class="small" id="V_VERSION$" value="%V_VERSION$%" tabindex=4></input>
		<input type="text" class="small" id="V_DATE$" value="%V_DATE$%" tabindex=5></input>
	</div>

	<div class="page_field">
		<label for="V_PATH$">%F_PATH$%</label>
		<input type="text" id="V_PATH$" value="%V_PATH$%" tabindex=2 style="width:89%; display:inline-block" disabled></input>
		<button id="btnPath" style="width:48px; display:inline-block">...</button>
	</div>

</div>

<div id="progress" class="page" style="display:none;">
	<div class="page_title" id="copy_title">%INIT_TITLE$%</div>

	<div style="position:relative; width: 391px; height: 16px; margin-left:auto; margin-right:auto;">
		<div style="position:absolute; background-image:url( '../data/games/template_unity/edit/data/css/bar1.png' ); width: 391px; height: 16px;"></div>
		<div id="bar" style="position:absolute; background-repeat: no-repeat; background-image:url( '../data/games/template_unity/edit/data/css/bar2.png' ); width: 0px; height: 16px;"></div>
	<div>
</div>
